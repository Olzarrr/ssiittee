<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forms</title>
	<link rel="stylesheet" type="text/css" href="css/forms.css">
</head>
<body>
<p>Ми вивчаємо форми</p>
<form name="form1">
    <input type="text" name="text1" size="25" maxlength="30" value="Напишіть тут щось" class="text1">
    <input type="text" name="text2" size="25" maxlength="30" value="Тут писати не можна" class="text1" disabled>
    <input type="text" name="text2" size="25" maxlength="30" value="Тут тільки прочитати" class="text1" disabled>
    <br />
    Login <input type="text" name="login">
    Password<input type="password" name="password">
    <br />
    Gender<input type="radio" name="gender" value="male" checked>male
    <input type="radio" name="gender" value="female">female
    <br />
    Languages<input type="checkbox" name="lang1" value="english" checked>english
    <input type="checkbox" name="lang2" value="french">french
    <input type="checkbox" name="lang3" value="spanish">spanish
    <input type="checkbox" name="lang4" value="german">german
    <br />
    <input type="submit" name="submit" value="Підтвердити">
    <input type="reset" name="reset">
    <input type="reset" name="reset" value="Відправити">  
    <br />
    <button name="submit1" type="submit">Підтвердити</button>
    <br />
    <input type="file" name="load">
    <br />
    Enter information about you
    <textarea cols="20" rows="3" wrap="off"></textarea>
    <textarea cols="40" rows="6" wrap="virtual"></textarea>
    <textarea cols="60" rows="9" wrap="physical"></textarea>
    <br />
    Choose language
    <select name="lang">
            <option value="english">english</option>
            <option value="french">french</option>
            <option value="spanish">spanish</option>
            <option value="german" selected>german</option>         
    </select>
    <br />
    Choose day of week
    <br />
    <select name="day" multiple size="7">
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
    <option>Saturday</option>
    <option>Sunday</option>
    </select>
</form>
</body>
</html>

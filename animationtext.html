<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation text</title>
	<link rel="stylesheet" type="text/css" href="css/at.css">
</head>
<body>
<p>Ми вивчаємо рядки, що рухаються</p>
<marquee style="background-color: yellow; color: blue;" >Glory to Ukraine!</marquee>
<marquee style="background-color: yellow; color:blue; width: 50%;" direction="right" >Glory to Ukraine!</marquee><marquee style="background-color: blue; color: yellow; width: 50%;" >Glory to Ukraine!</marquee>
<marquee style="background-color: blue; color: yellow; width: 50%;" >Glory to Ukraine!</marquee><marquee style="background-color: yellow; color:blue; width: 50%;" direction="right" >Glory to Ukraine!</marquee>
<marquee style="background-color: yellow; color:blue; width: 24%; height: 250px; text-align: center;" direction="up" >Glory to Ukraine!</marquee>
<marquee style="background-color: blue; color:yellow; width: 24%; height: 250px; text-align: center;" direction="down" behavior="alternate" >Glory to Ukraine!</marquee>
<marquee style="background-color: blue; color:yellow; width: 24%; height: 250px; text-align: center;" direction="down" behavior="slide" loop=3 >Glory to Ukraine!</marquee>
<marquee style="background-color: yellow; color:blue; width: 24%; height: 250px; text-align: center;" direction="up" ><marquee>Glory to Ukraine!</marquee></marquee>
<marquee style="background-color: yellow; color:blue; width: 24%; height: 250px; text-align: center;" direction="up" behavior="alternate"><marquee behavior="alternate">Glory to Ukraine!</marquee></marquee>
<marquee><img src="https://i.gifer.com/XOsX.gif"> </marquee>
<marquee scrollamount="30"><img src="https://i.gifer.com/XOsX.gif" width="150"> </marquee>
<marquee style="background-color: yellow; width: 250px; height: 250px; text-align: center;" direction="up" behavior="alternate"><marquee behavior="alternate"><img src="https://www.gifcen.com/wp-content/uploads/2021/01/rolling-football-ball-gif.gif" width="100"></marquee></marquee>
<p>Ми вивчаємо анімацію за допомогою css</p>
<div class="fd"></div>
<div class="sd"></div>
<div class="td">Привіт, я - третій блок!</div>
</body>
</html>
